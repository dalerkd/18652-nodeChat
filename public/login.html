<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>NodeChat Login</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Custom -->
    <script src="../../login.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

      <div class="container">
          <div id="success-login" class="alert alert-success" role="alert" style="display: none;">
              <strong>Well done!</strong> You login successfully.
          </div>
          <div id="fail-login" class="alert alert-danger" role="alert" style="display: none;">
              <strong>Oh snap!</strong> You login failed.
          </div>
          <form id="login" class="form-signin">
              <h2 class="form-signin-heading">Please Login</h2>
              <label for="username" class="sr-only">Username</label>
              <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
              <label for="password" class="sr-only">Password</label>
              <input type="password" id="password" class="form-control" placeholder="Password" required>
              <div class="checkbox">
              </div>
              <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
          </form>
      </div> <!-- /container -->

  </body>
</html>
